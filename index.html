<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.5s;
        }

        button {
            border-radius: 22px;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto text-center">
        <h1 id="colorDisplay" class="text-4xl mb-12">Click below to generate a color</h1>
        <button onclick="generateFromArray()" class="bg-blue-500 text-white px-4 py-2  mb-2 mr-4">Generate from Array</button>
        <button onclick="generateFromHex()" class="bg-green-500 text-white px-4 py-2 ">Generate from Hex</button>
    </div>

    <script>
        const colorArray = ["#FF5733", "#33FF57", "#5733FF", "#FFFF33", "#33FFFF"];

        function generateFromArray() {
            const randomIndex = Math.floor(Math.random() * colorArray.length);
            const color = colorArray[randomIndex];
            updateBackgroundColor(color);
        }

        function generateFromHex() {
            const randomHexColor = generateRandomHexColor();
            updateBackgroundColor(randomHexColor);
        } 

        function generateRandomHexColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }

        function updateBackgroundColor(color) {
            document.body.style.backgroundColor = color;
            document.getElementById('colorDisplay').innerText = `Generated Color: ${color}`;
        }
    </script>
</body>

</html>
